    <header>
        <form class="search-form">
            <input type="search" 
            placeholder="Enter a City.." 
            id="search-form-input"
            required class="search-form-input">
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        
    <h1 class="weather-app-city"id="city">Toronto </h1>
    <p class="weather-app-details">
        <span id="time"></span>
        <span id="description"></span>
        <br/>
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
    <div id="icon"></div>
    <div class="weather-app-temperature-value"id="temperature"> -10</div>
    </br>

    </div>
    </div>
